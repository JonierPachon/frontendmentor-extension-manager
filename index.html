<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <!-- <link rel="stylesheet" href="./style.css" /> -->
      <link
         rel="stylesheet"
         href="https://fonts.google.com/noto/specimen/Noto+Sans"
      />
      <script src="./script.js" defer></script>
      <title>Frontend Mentor | Browser extensions manager UI</title>

      <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="first-header second-part">
         <img src="./assets/images/logo-light.svg" alt="light logo" />
         <img src="./assets/images/logo-night.svg" alt="night logo" />

         <div class="moon-container theme-switch" tabindex="0">
            <img src="./assets/images/icon-moon.svg" alt="moon icon" />
            <img src="./assets/images/icon-sun.svg" alt="sun icon" />
         </div>
      </div>
      <div class="second-header">
         <h1>Extensions List</h1>
         <div class="second-header-buttons">
            <button
               class="second-header-button active"
               onclick="activateButton(this)"
            >
               All
            </button>
            <button class="second-header-button" onclick="activateButton(this)">
               Active
            </button>
            <button class="second-header-button" onclick="activateButton(this)">
               Inactive
            </button>
         </div>
      </div>

      <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

      <div id="extensions-container" class="grid-container"></div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by
         <a href="https://funny-rabanadas-625f53.netlify.app/" target="_blank"
            >Jonier Pachon</a
         >.
      </div>
      <link rel="stylesheet" href="./style.css" />
   </body>
</html>
