<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />
      <link rel="stylesheet" href="./mediaqueries.css" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      />
      <title>Frontend Mentor | Browser extensions manager UI</title>
   </head>
   <body>
      <div class="first-header second-part">
         <img src="./assets/images/logo-light.svg" alt="light logo" />
         <img src="./assets/images/logo-night.svg" alt="night logo" />

         <div class="moon-container theme-switch" tabindex="0">
            <img src="./assets/images/icon-moon.svg" alt="moon icon" />
            <img src="./assets/images/icon-sun.svg" alt="sun icon" />
         </div>
      </div>
      <div class="second-header">
         <h1>Extensions List</h1>
         <div class="second-header-buttons">
            <button
               value="all"
               class="second-header-button active"
               onclick="activateButton(this)"
            >
               All
            </button>
            <button
               value="active"
               class="second-header-button"
               onclick="activateButton(this)"
            >
               Active
            </button>
            <button
               value="inactive"
               class="second-header-button"
               onclick="activateButton(this)"
            >
               Inactive
            </button>
            <div class="tooltip-container">
               <button
                  class="second-header-button btn-reset"
                  onclick="resetData()"
               >
                  ‚ü≥
               </button>
               <span class="tooltip-text">Reset Extensions</span>
            </div>
         </div>
      </div>

      <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

      <div id="extensions-container" class="grid-container"></div>

      <div class="attribution">
         Challenge by
         <a
            href="https://www.frontendmentor.io/challenges/browser-extension-manager-ui-yNZnOfsMAp"
            target="_blank"
            >Frontend Mentor</a
         >.<br class="link-break" />
         Coded by
         <a href="https://funny-rabanadas-625f53.netlify.app/" target="_blank"
            >Jonier Pachon</a
         >.
      </div>
      <!-- <link rel="stylesheet" href="./style.css" /> -->
      <script src="./script.js"></script>
   </body>
</html>
